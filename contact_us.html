<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <link rel="stylesheet" href="./css/contactus.css">
    <script src="/Implementing/main.js" defer></script>
    <title>Contact Us</title>
</head>

<body>
    <nav class="navbar background">
        <ul class="nav-list">
            <div class="logo"><img src="img/Fadaria.jpeg" alt="logo"></div>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./portfolio.html">Portfolio</a></li>
            <li><a href="./contact_us.html">Contact Us</a></li>
            <li><a href="./about.html">About</a></li>

        </ul>

    </nav>

    <section class="all">
        <section class="contact">
            <h2 class="text-center">Contact Us</h2>

            <div class="form">

                <input class="form-input" type="text" name="name" id="name" placeholder="Enter your name">
                <input class="form-input" type="text" name="phone" id="phone" placeholder="Enter your phone">
                <input class="form-input" type="email" name="email" id="email" placeholder="Enter your email">
                <textarea class="form-input" name="text" id="text" cols="30" rows="3"
                    placeholder="Elaborate your Concern"></textarea>
                <button class="btn btn-dark">Submit</button>
            </div>

        </section>

        <section class="mylogo">
            <h2 class="text-center2">Send us a text</h2>
            
            <div class="form2">
                <div class="things">
                    <i class="fa-brands fa-facebook"></i>
                    <a href="facebook.com"> Facebook</a>
                    <br>
                </div>
    
                <div class="things">
                    <i class="fa-brands fa-instagram"></i>
                    <a href="instagram.com"> instagram</a>
                    <br>
                </div>
    
                <div class="things">
                    <i class="fa-brands fa-whatsapp"></i>
                    <a href="instagram.com"> WhatsApp</a>
                    <br>
                </div>
            </div>
            

        </section>
    </section>


    <footer>
        <p class="background text-footer">

        </p>
    </footer>
